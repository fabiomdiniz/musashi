<ion-view view-title="Add Movies">
  <ion-content ng-init="movies = ['Matrix', 'Interstellar']" class="padding">
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Email">
        </label>
        <button class="button button-small">Add</button>
      </div>
    </div>
    <div ng-repeat="movie in movies" class="list card">
      <div class="item item-divider">{{ movie }}</div>
      <div class="item item-body">
        <div>(X) Remove
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>You ate an apple today!</div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>You have
          <b>29</b>meetings on your calendar tomorrow.</div>
      </div>
    </div>
  </ion-content>
</ion-view>
